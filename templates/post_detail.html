{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
    </div>

    {% if post.image %}
        <img src="{{post.image.url}}">
    {% elif post.file %}
        <a href="{{post.file.url}}"> Файл: {{ post.file }}</a>
    {% else %}
    <p>Прикреплённых файлов нет</p>
    {% endif %}
    <br><br><br>
    <a href="{% url 'post_edit' post.pk %}">Редактирование публикации</a>
{% endblock content %}
