{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
    </div>

    <a href="{% url 'post_edit' post.pk %}">Редактирование публикации</a>
    <br>
    {% if post.image %}
        <img src="{{post.image.url}}">
    {% else %}
    Нет картинки
    {% endif %}
{% endblock content %}
